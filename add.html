<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Recipe</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <a href="{{ url_for('index') }}">⬅ Back</a>
    <h1>➕ Add New Recipe</h1>

    <form method="post" enctype="multipart/form-data">
        <label for="name">Recipe Name:</label><br>
        <input name="category" placeholder="Category (Veg / Snacks / etc)">
        <input type="text" name="name" id="name" required><br><br>

        <label for="ingredients">Ingredients:</label><br>
        <textarea name="ingredients" id="ingredients" rows="4" required></textarea><br><br>

        <label for="instructions">Instructions:</label><br>
        <textarea name="instructions" id="instructions" rows="6" required></textarea><br><br>

        <label for="image">Recipe Image:</label><br>
        <input type="file" name="image" id="image" accept="image/*"><br><br>

        <button type="submit">Save Recipe</button>
    </form>
</body>
<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="flash-messages">
      {% for category, message in messages %}
        <div class="flash {{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

</html>
